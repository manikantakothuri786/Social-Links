<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./assets/images/Mani.jpg" rel="Image" class="img" />
      </div>
      <div class="content">
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
        <p class="role">"Front-end developer and avid reader."</p>
      </div>
      <div class="social">
        <a href="#" class="socials git">GitHub</a>
        <a href="#" class="socials front">Frontend Mentor</a>
        <a href="#" class="socials link">LinkedIn</a>
        <a href="#" class="socials twit">Twitter</a>
        <a href="#" class="socials insta">Instagram</a>
      </div>
    </div>
  </body>
</html>
